<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game by Lisa Ewart</title>

	  <meta charset="UTF-8">
	  <title>Hangman Game Farm Edition</title>
	  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	  <script src="assets/javascript/game2.js"></script>
	  
	  

</head>
<body>

	<div class="wrapper">

	<header>
		<div class = "container-fluid">

			 <h1>Hangman:  Farm Edition!!</h1>
		
		</div>

	</header>

	<div class = "container">

		<div class = "row">

			<div class = "col-md-12">

				<div class = "BoxIndex">

					<h3><button id="click-me">CLICK ME TO START!</button></h3>
													
				</div>

			</div>

		</div>

		<div class = "row">

			<div class = "col-md-6">

				<div class = "BoxIndex">

					<div>

					<img id="farm" src= "assets/images/farm.png" class="img-rounded" alt="image of farm" width=300 height=600>

					</div>

					
				</div>

			</div>

			<div class ="col-md-6">

				<div class = "BoxIndex">

					<div class = row>

						<div class="col-md-12">

							<div id ="BoxIndex3">

							<h2><span id="word"><strong>??????</strong></span></h2>

							</div>

								
						</div>

					</div>

					<div class = row>

						<div class="col-md-12">

							<div>
								<h2>Number of wins: <span id="wins"><strong> 0 </strong></span></h2>

								
							</div> 

						</div>

					</div> 

					<div class = row>

						<div class="col-md-12">

							<h2> Here is your word: </h2>

							<div id="display1">
								
								<h3><span id="wordBlanks"><strong> </strong></span></h3>

							</div>
					

						</div>

					</div>

					<div class = row>

						<div class="col-md-12">

							<h2>Number of guesses remaining: <span id="numGuess"><strong> 8 </strong></span></h2>

						</div>

					</div>

					<div class = row>

						<div class="col-md-12">

							<h2>Letters already guessed:</h2>

							<div id="display2"><h3><span id="wrong"><strong></strong></span></h3>

								
							<div id="noPlace"></div>

							</div>

						</div>

					</div>

					<!--Code a reset button that can be used to reset the game and trigger a new words. 

					<div class = row>
						
							<div class = col-md-12>

							<button id="clear">New Word</button>

							
						</div>

					</div> -->

				</div>

			</div>

		</div>

	</div>

  		<div class="push"></div>

  		   
    	<footer class="footer">
    
    		<p>&copy;Copyright 2017 Lisa Ewart</p>

   		</footer>



</body>
</html>
